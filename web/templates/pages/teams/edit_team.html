{% extends 'base.html' %}

{% block title %}Editar {{ object.name }}{% endblock %}

{% block content %}

<h1 class="my-3">Editar Team {{ object.name }}</h1>

<div class="row">
    <div class="col-12 mb-3">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'cubingmexico_web:team' pk=object.pk %}" class="btn btn-secondary">Atr√°s</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
