[supervisord]
nodaemon=true
[program:uwsgi]
command=uwsgi --socket /cubingmexico.sock --module cubingmexico.wsgi --chmod-socket=666 --py-autoreload=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0