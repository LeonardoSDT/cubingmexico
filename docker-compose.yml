version: '3'
services:
  sql_proxy:
    image: gcr.io/cloudsql-docker/gce-proxy:1.16
    ports:
        - "127.0.0.1:3306:3306"
    command:
        - "/cloud_sql_proxy"
        - "-instances=cubingmexico-dev:us-central1:cubingmexico-dev=tcp:0.0.0.0:3306"
        - "-credential_file=/root/keys/keyfile.json"
    volumes:
        - ./gcp/cubingmexico-dev-91c906dca838.json:/root/keys/keyfile.json:ro
    networks:
        - cubingmexico-network
  web:
    build:
        context: ./web/
    ports:
        - "8000:8000"
    volumes:
        - ./web:/code
        - ./web/docker/nginx.conf:/etc/nginx/sites-enabled/nginx.conf
        - ./web/docker/supervisord.dev.conf:/etc/supervisord.conf
        - ./web/gcp:/code/gcp
    environment:
        MYSQL_USER: admin
        MYSQL_PASSWORD: cc\D&uo7K~_USP&H
        MYSQL_DB: cubingmexico-db-dev
        PMA_HOST: sql_proxy
        DEBUG: 1
        ALLOWED_HOSTS: localhost 127.0.0.1 dev.djangoprj.com web
        ENV: dev
    depends_on:
        - sql_proxy
    networks:
        - cubingmexico-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "127.0.0.1:8083:80"
    environment:
      PMA_HOST: sql_proxy
    depends_on:
      - sql_proxy
    networks:
      - cubingmexico-network
networks:
   cubingmexico-network:
      driver: bridge